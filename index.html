    <style>
        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .taiChi{
            background:#fff;
            width:48px;
            height:96px;
            border-color:black;
            border-style:solid;
            border-width:2px 50px 2px 2px;
            border-radius:100%;
            position:relative;
            animation-duration: 3s;
            animation-name: spin;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            right: 60px;
        }
        .taiChi:before{
            content:"";
            position:absolute;
            width:12px;
            height:12px;
            background: #000;
            border:18px solid white;
            top:0;
            left:50%;
            border-radius:100%;
        }
        .taiChi:after{
            content:"";
            position:absolute;
            width:12px;
            height:12px;
            background:#fff;
            border:18px solid black;
            left:50%;
            bottom:0;
            border-radius:100%;
        }
        a{
            font-size: 25px;
        }
        body{
            background-color: #CCCCA2;
            /*background-image: url("https://s2.loli.net/2022/04/12/lDV8yNhqpTwa7ni.jpg");*/
        }
        label{
            color: red;
        }
        .mydiv{
            margin-bottom: 50px;
            margin-left: -125px;
        }
        .main{
            width: 50%;
            margin: 5% auto auto;
        }
    </style>
